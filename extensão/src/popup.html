<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Controle de Compras na Internet</h1>

        <label for="purchaseAmount">Valor da Compra:</label>
        <input type="number" id="purchaseAmount" required>

    <div id="status"></div>
    <canvas id="chart" width="300" height="200"></canvas>
    <script src="js/popup.js"></script>
</body>
</html>
